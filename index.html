<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Calculator</h1>
    <main class="container">
        <div class="screen">
            <p id="para"></p>
        </div>
        <div class="number-pad">

            <button id = "clear" class = "buttons">C</button>

            <button id="delete" class = "buttons">D</button>

            <button id="zero" class = "buttons">0</button>

            <button id="one" class = "buttons">1</button>

            <button id="two" class = "buttons">2</button>

            <button id="addition" class = "buttons">+</button>

            <button id="three" class = "buttons">3</button>

            <button id="four" class = "buttons">4</button>

            <button id="five" class = "buttons">5</button>

            <button id="subtraction" class = "buttons">-</button>

            <button id="six" class = "buttons">6</button>

            <button id="seven" class = "buttons">7</button>

            <button id="eight" class = "buttons">8</button>

            <button id="multiplication" class = "buttons">*</button>

            <button id="nine" class = "buttons">9</button>

            <button id="zero-zeo" class = "buttons">00</button>

            <button id="zero-zero-zero" class = "buttons">000</button>

            <button id="division" class = "buttons">/</button>

            <button id="equals" class = "buttons">=</button>
        </div>
    </main>

    <!-- javascript file -->
    <script src="main.js"></script>
</body>
</html>
